<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Date Validations</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script>
	$(function(){
		$('.datepicker').datepicker();
	});
	$(document).ready(function(){
		$('#missing_name').hide();
		$('form').submit(function(){
			if($('#name').val() == ''){
				$('#missing_name').show();
				return false;
			}
			else{
				$('#missing_name').hide();
				alert('Thanks ' + $('#name').val() + '! Your Cruise leaves on ' + $('#fromDate').val() + ' and returns on ' + $('#toDate').val() + '!');
			}
			return false;
		});
	});
	</script>
</head>
<body>
	<h1>Welcome to the CodingDojo plan-a-Cruise!</h1>
	<form id="dates">
		<p>From:<input type="text" class="datepicker" id="fromDate"></p><br>
		<p>To:<input type="text" class="datepicker" id="toDate"></p><br>
		Name:<input type="text" id="name"><span id="missing_name">  Your Name can't be blank!</span><br>
		<input type="submit" value="Check dates!">
	</form>
</body>
</html>
